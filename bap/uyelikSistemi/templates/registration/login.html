{% extends 'base.html' %}
{%block title%} Giris Yap {% endblock %}
{%block content%}

{% load crispy_forms_tags %}  

<h2>Giriş Yap Sayfası</h2>

<div class="container">
    <div class="row">
        <div class="col-sm-12 col-md-6">
            <div class="form-group">
                <Form method="POST">
                    {% csrf_token %}
                    {{ form|crispy}}
                    <button class="btn btn-outline-warning mt-3">giris yap</button>
                </Form>
                <small>Eğer hesabınız yoksa <a href="{% url 'register' %}">buradan</a> oluşturabilirsiniz.</small>
            </div>
        </div>
        
        <div class="col-md-6 d-none d-md-block">
            <img src="https://images.unsplash.com/photo-1531259736756-6caccf485f81?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80" class="img-thumbnail " alt="collage" >
        </div>
    </div>
    
</div>
        

{% endblock%}
