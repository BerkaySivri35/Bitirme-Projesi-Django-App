{% extends 'base.html' %}
{%block content%}

<div class="container">
    <div class="row">
        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 80%">80%</div>
          </div>
    </div>
</div>

<h1>Yedinci Adim</h1>

<form action="ek-dosyalar/" method="post">
    {% csrf_token %}
    <!--Başvuran-->
    <input name="basvuran_id" class="form-control" id="isim" disabled hidden>
    <br>
    Dosyanın Başlığı: 
    <input name="baslik" class="form-control" required>
    <br>
    Açıklaması:
    <input name="aciklama" class="form-control" required>
    <br>
    Dosya : <br>
    <input name="dosya" type="file" class="form-control" required>
    <br><br>
    <input type="submit" value="Yükle">
</form>    

<script>
    var kullanici = "{{user.username}}";
    document.getElementById("isim").value = kullanici;
  </script>

<br>
<h3>Ek Dosya Göster</h3>
<hr>


<table border="1">
    {% for x in proje_ekDosya%}
        
        <table class="table table-dark table-hover">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Dosya Basligi</th>
                    <th scope="col">Aciklama</th>
                    <th scope="col">Dosya</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th scope="row">{{x.id}}</th>
                    <td>{{x.Dosya_Basligi}}</td>
                    <td>{{x.Aciklamasi}}</td>
                    <td>{{x.Dosya}}</td>

                </tr>
                </tbody>
            
        
        </table>

    {% endfor %}
    <a href="{%url 'sekizinci-adim'%}"><button class="btn btn-outline-success m-4">İleri</button></a>    
{% endblock %}
